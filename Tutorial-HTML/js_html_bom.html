<body>
<!-----------------------------------------------------------------------------
NOTES:
- BOM = Browser Object Model
    - Definition: W3C standard interface for programs accessing a browser window
    - Practically: The global JS object representing the browser window that can be 
      read from to support responsive web design
------------------------------------------------------------------------------>
<p>Static body text</p>
<a href="dummy link"> Dummy link </a>
<br>
<a name="name" href="dummy link with name"> Dummy link with name</a>


<p>==== JS TEXT START ====</p><br>
<p id="demo">JS text output will go here</p>
<script>
var result = []

///////////////////////////////////////////////////////////////////////////////
// `window` - the top level global
///////////////////////////////////////////////////////////////////////////////
result.push("<h1>Example <code>window</code> properties</h1>")
result.push("Strings and numbers")
result.push("<pre>")
result.push(".closed = '" + window.closed + "'")
result.push("</pre>")

///////////////////////////////////////////////////////////////////////////////
// `screen`
///////////////////////////////////////////////////////////////////////////////

///////////////////////////////////////////////////////////////////////////////
// `location`
///////////////////////////////////////////////////////////////////////////////

///////////////////////////////////////////////////////////////////////////////
// `history`
///////////////////////////////////////////////////////////////////////////////

///////////////////////////////////////////////////////////////////////////////
// `navigator`
///////////////////////////////////////////////////////////////////////////////

///////////////////////////////////////////////////////////////////////////////
// Popup boxes
///////////////////////////////////////////////////////////////////////////////

///////////////////////////////////////////////////////////////////////////////
// Event timing
///////////////////////////////////////////////////////////////////////////////

document.getElementById("demo").innerHTML = result.join('<br>')
</script>
<p>==== JS TEXT END ====</p><br>

</body>
</html>
