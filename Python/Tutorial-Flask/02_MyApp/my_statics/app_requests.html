<!DOCTYPE html>
<html>
<head>
<title>MyApp Requests Test</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/http_request" method="get">
        <p>GET with args</p>
        <p><input type="text" name="mykey" value="Test"></p>
        <p><input type="submit" value="submit"></p>
    </form>
    <form action="http://127.0.0.1:5000/http_request" method="post">
        <p>POST form</p>
        <p><input type="text" name="mykey" value="Test"></p>
        <p><input type="submit" value="submit"></p>
    </form>
    <!--HEAD, PUT, DELETE, OPTIONS are not possible in forms-->
</body>
</html>
